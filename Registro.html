<!DOCTYPE HTML>

<html>

<head>
<title>Login</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link type="text/css" rel="stylesheet" href="materializecss/materialize.min.css" media="screen,projection"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
<section id="header">
<div id="inner">
  <nav>
    <div class="nav-wrapper">
      <a href="" class="brand-logo">Registro</a>

    </div>
  </nav>

</div>
</section>
<section>

<div id="inner">

  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input  id="first_name" type="text" class="validate">
            <label for="first_name">Nombre</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Apellido</label>
          </div>
        </div>


          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
          </div>

          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Correo Electrónico</label>
          </div>

        <div class="row">
          <div class="col s12">
            This is an inline input field:
            <div class="input-field inline">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        </div>
      </form>
    </div>





</div>
</section>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materializejs/materialize.min.js"></script>
</body>































</html>
